<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="holder headline">
            <h1>Weather Journal App</h1>
        </div>

        <div id="app">

            <div id="input-container">
                <form name="submitEntry" onsubmit="return false">  
                    <div class="holder zip">
                        <label for="zip">Enter Zipcode (5 digits)</label>
                        <input type="text" id="zip" name="zipCode" placeholder="Enter zip code here" required pattern="^[0-9]{5}$">
                        <!-- <input type="text" id="zip" name="zipCode" placeholder="Enter zip code here" required minlength="5" maxlength="5"> -->
                        <!-- <input type="number" id="zip" name="zipCode" placeholder="Enter zip code here" required min="01000" max="52999"> -->
                        <!-- <input type="text" id="zip" placeholder="Enter zip code here" required minlength="5" maxlength="5"> -->
                        <!-- <input type="number" id="zip" placeholder="Enter zip code here" required min="01000" max="52999"> -->
                    </div>
                    <div class="holder feel">
                        <label for="feelings">How are you feeling today?</label>
                        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50" required></textarea>
                    </div>
                    <div class="button-container">
                        <button id="generate" type="submit">Generate</button>
                    </div>
                </form>
            </div>

            <div id="entry-container">
                <div class="holder entry">
                    <div class="title">Most Recent Entry</div>
                    <div id="entryHolder">
                        <div id="date"></div> 
                        <div id="temp"></div>
                        <div id="content"></div>
                    </div>
                </div>
            </div>
        
        </div>

        <footer><p>Â© 2023 - made by A.S.</p></footer>
        
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
